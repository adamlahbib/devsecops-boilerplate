container_runtime: containerd

lapi:
  resources:
    requests:
      cpu: 100m
      memory: 384Mi
    limits:
      cpu: 1000m
      memory: 384Mi
  persistentVolume:
    data:
      enabled: false
    config:
      enabled: false

  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      namespace: monitoring

agent:
  acquisition:
    - namespace: ingress-nginx
      podName: ingress-nginx-controller-*
      program: nginx

  env:
    - name: COLLECTIONS
      value: crowdsecurity/nginx

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 1000m
      memory: 128Mi

  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      namespace: monitoring